name: detectron2-gpu
channels:
  - pytorch
  - anaconda
  - defaults
  - fvcore

dependencies:
    - pytorch
    - torchvision
    - cudatoolkit=10.1
    - python=3.7
    - pip
    - fvcore
    - pip:
      - opencv-python==4.1.1.26
      - tabulate
      - imagesize
      - pycocotools==2.0.0
      - cython
      - tqbm